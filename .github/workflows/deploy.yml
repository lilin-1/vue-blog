name: Deploy to GitHub Pages

on:
  # 仅在推送到 main 分支时触发部署
  push:
    branches: [ main ]
  # 移除 pull_request 触发，避免不必要的构建
  # pull_request:
  #   branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # 统一权限设置（放在 job 级别，避免顶级位置的兼容性问题）
    permissions:
      contents: write  # 允许读写内容（用于推送 gh-pages 分支）
      pages: write     # 允许操作 Pages
      id-token: write  # 用于 Pages 部署的身份验证
    
    concurrency:
      group: "pages"
      cancel-in-progress: true  # 取消正在进行的旧部署，加速新部署
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 确保获取完整历史，避免构建问题
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci  # 严格按照 package-lock.json 安装，确保依赖一致
      
    - name: Build
      run: npm run build
      env:
        # 传递环境变量，确保构建时使用正确的基础路径
        VITE_BASE_URL: '/vue-blog/'  # 替换为你的仓库名
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # 指向打包后的目录
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy: ${{ github.sha }}'  # 包含 commit SHA，便于追溯
